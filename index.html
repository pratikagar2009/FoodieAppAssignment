<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sacramento|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Spice Shuttle</title>
</head>

<body>
    <!--Main Navigation-->
    <header>

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark warning-color scrolling-navbar" style="width: 100%;">
            <a class="navbar-brand" href="#">
                <strong>Spice Shuttle</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#topPick">Trending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#myCollection">My Collection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav nav-flex-icons">
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="fa fa-facebook"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="fa fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <main>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-image" style="background-image: url('D:/FoodAppAssignment/jumbopic.jpg'); background-repeat: no-repeat;
          background-size: cover; ">
                    <div class="text-white text-center py-5 px-4 my-5">
                        <div>
                            <h1 class="card-title pt-3 mb-5 font-bold" style="text-shadow: 2px 2px 5px black;color: white; font-size: 60px; font-family: 'Sigmar One', cursive;">
                                <strong>Spice Shuttle</strong>
                            </h1>
                            <p class="mx-5 mb-5" style="font-family: sans-serif; color: white ; font-size: 20px ;">
                                <strong> Hungry ? Cooking went wrong ? Unexpected guest ? Order food from favourite restaurants near
                                    you.</strong>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <section class="search-bar">
        <div style="width: 100%;  margin: 0 auto;">
            <div class="input-group md-form form-sm form-1 pl-0">
                <div class="input-group-prepend">
                    <!-- <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" >
                  <!-- <span class="input-group-text cyan lighten-2" id="basic-text1"><i class="fa fa-search text-white" aria-hidden="true"></i></span> -->
                    <!-- <a> -->
                    <button class="btn btn-yellow" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
                        aria-controls="collapseExample" onclick="search();" href="javascript:;">
                        Search
                    </button>
                </div>
                <input class="form-control my-0 py-1" type="text" placeholder="Search Restaurants" aria-label="Search" id="searchForm">
                <div class="collapse" id="collapseExample">
                    <div class="mt-3" id="display">
                        <div class="card-deck" id="search_item">
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <section class="top_picks" id="topPick" style="margin-top: 3rem;">
        <h2 style="text-shadow: 2px 2px 5px white; font-size: 35px; font-family: sans-serif;">Trending</h2>
        <div class="card-deck" id="top">

        </div>
    </section>

    <section class="my_collection" id="myCollection" style="margin-top: 3rem;">
        <h2 style="text-shadow: 2px 2px 5px white; font-size: 35px; font-family: sans-serif">MY COLLECTIONS</h2>
        <div class="card-deck" id="topCollection">

        </div>
    </section>
    <!-- creating new collection -->
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">New Collection</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <input type="text" id="defaultForm-name" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Collection Name</label>
                    </div>

                    <div class="md-form mb-4">
                        <input type="text" id="defaultForm-desc" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Collection description</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" onclick="makeNewCollection()">Add Collection</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Create New Collection</a>
    </div>


    <!-- Central Modal Medium Success -->
<div class="modal fade" id="centralModalSucc" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-success" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <p class="heading lead">Choose Collection</p>

            </div>
            <div class="btn-group" id="dropmenu">
                <!-- <button class="btn btn-primary dropdown-toggle" type="button" onclick="dropselect()" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Basic dropdown</button>
            
                <div class="dropdown-menu" id="dropmenu">
                    
                </div> -->
            </div>

            <!--Footer-->
            <div class="modal-footer justify-content-center">
                <button  class="btn btn-primary" id="atoc">Add to Collection</button>
                <!-- <a type="button" class="btn btn-outline-primary waves-effect" data-dismiss="modal">No, thanks</a> -->
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
<!-- Central Modal Medium Success-->


    <!-- Section: Contact v.3 -->
    <section class="contact-section my-5" id="contact">

        <!-- Form with header -->
        <div class="card">

            <!-- Grid row -->
            <div class="row">

                <!-- Grid column -->
                <div class="col-lg-8">

                    <div class="card-body form">

                        <!-- Header -->
                        <h3 class="mt-4">
                            <i class="fa fa-envelope pr-2"></i>Write to us:</h3>

                        <!-- Grid row -->
                        <div class="row">

                            <!-- Grid column -->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="form-contact-name" class="form-control">
                                    <label for="form-contact-name" class="">Your name</label>
                                </div>
                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="form-contact-email" class="form-control">
                                    <label for="form-contact-email" class="">Your email</label>
                                </div>
                            </div>
                            <!-- Grid column -->

                        </div>
                        <!-- Grid row -->

                        <!-- Grid row -->
                        <div class="row">

                            <!-- Grid column -->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="form-contact-phone" class="form-control">
                                    <label for="form-contact-phone" class="">Your phone</label>
                                </div>
                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="form-contact-company" class="form-control">
                                    <label for="form-contact-company" class="">Your company</label>
                                </div>
                            </div>
                            <!-- Grid column -->

                        </div>
                        <!-- Grid row -->

                        <!-- Grid row -->
                        <div class="row">

                            <!-- Grid column -->
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <textarea type="text" id="form-contact-message" class="form-control md-textarea" rows="3"></textarea>
                                    <label for="form-contact-message">Your message</label>
                                    <a class="btn-floating btn-lg blue">
                                        <i class="fa fa-send-o"></i>
                                    </a>
                                </div>
                            </div>
                            <!-- Grid column -->

                        </div>
                        <!-- Grid row -->

                    </div>

                </div>
                <!-- Grid column -->



            </div>
            <!-- Grid row -->

        </div>
        <!-- Form with header -->

    </section>


    <!-- Central Modal Medium Success -->
<div class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-success" role="document">
        <!--Content-->
        <div class="modal-content">
            
            <!--Body-->
            <div class="modal-body">
                <div class="card-deck" id="modalb">
                    
                </div>
            </div>

            
        </div>
        <!--/.Content-->
    </div>
</div>
